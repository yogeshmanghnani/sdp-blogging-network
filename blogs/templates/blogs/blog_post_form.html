{% extends "blogs/base.html" %}
{% load widget_tweaks %}
{% block content %}
<div class="uk-width-3-4@m uk-align-center">
	<div class="uk-card uk-card-default uk-card-body uk-margin uk-margin-top uk-card-hover">
		<form method="POST">
			{% csrf_token %}
			{{ form.media }}
			{{ form.as_p }}
			<button class="uk-button uk-button-primary" type="submit">Post</button>	
		</form>
	</div>
</div>
{% endblock content %}
