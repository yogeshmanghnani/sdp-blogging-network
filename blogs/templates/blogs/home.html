{% extends "blogs/base.html" %}
{% block content %}
	<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-margin-top" uk-grid>
		{% for post in posts %}
		<div>
			<div class="uk-card uk-card-hover uk-card-default">
				<div class="uk-card-header">
					<h3 class="uk-card-title uk-margin-remove-bottom">{{post.title}}</h3>
					<p class="uk-margin-remove-top">{{post.date_posted|date:'F d, Y'}}
				</div>
				<div class="uk-card-body">
					<p>{{post.content|truncatechars:140}}</p>
				</div>
				<div class="uk-card-footer uk-padding-small">
					<div class="uk-grid-small" uk-grid>
						<div class="uk-width-auto">
							<img class="uk-border-circle" width="30" height="30" src="{{ post.author.profile.image.url }}" /> 
						</div>
						<div class="uk-width-expand">
							<p class="uk-text-small uk-text-muted">{{post.author}}</p>
						</div>
						<div class="uk-width-auto">
							<a class="uk-text-small uk-link-muted" href="{% url 'post_detail' post.id %}">Read More</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
