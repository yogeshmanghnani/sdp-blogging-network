{% extends "blogs/base.html" %}
{% block content %}
	<div class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid-small uk-margin-top" uk-grid>
		{% for post in posts %}
		<div>
			<div class="uk-card uk-card-default uk-card-body">
				<div class="uk-card-header">	
					<h3 class="uk-card-title uk-margin-remove-bottom">{{post.title}}</h3>
					<p class="uk-margin-remove-top">{{post.author}}</p>
				</div>
				<p>{{post.content|truncatechars:140}}</p>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock content %}
