{% extends "blogs/base.html" %}
{% block content %}
<div class="uk-card uk-card-default uk-card-hover uk-card-body uk-width-2-3@m uk-align-center" style="border-radius:30px">
	<form method="POST">
		{% csrf_token %}
		{% include 'uikit_form_formatter/form.html' with form=form legend="Submit your complaint" %}
		<button type="submit" class="uk-button uk-button-primary">Submit Complaint</button>
	</form>
</div>
{% endblock %}
