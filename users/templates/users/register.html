{% extends "blogs/base.html" %}
{% load widget_tweaks %}
{% load widget_filters %}
{% block content %}
<div class="uk-width-1-2@m uk-align-right@m">
	<div class="uk-card uk-card-default uk-card-body uk-margin uk-margin-top uk-card-hover">
		<form method="POST">
			{% csrf_token %}
			{% include 'uikit_form_formatter/form.html' with legend="Sign Up" form=form only %}
			<button class="uk-button uk-button-primary" type="submit">Sign Up</button>	
		</form>
	</div>
	<div class="uk-card uk-card-default uk-card-body uk-card-hover">	
		Already have an account? <a href="{% url 'login' %}">Login</a>
	</div>
</div>
{% endblock content %}
